    <body>
        
        <h1>Tratamento e Dados</h1>

        <script>
            let nome = window.prompt("Digite o seu nome");
            window.alert(`Olá ${nome}, seja bem-vindo.`);

            let idade = window.prompt("Digite a sua idade");
            window.alert(`João você tem ${idade} anos de idade.`);

            let endereco = window.prompt("Digite o seu endereço.");
            window.alert(`${nome} voce tem ${idade} anos e idade e mora nem ${endereco}`);
        </script>

    </body>
