<script>
    let nome = window.prompt("Digite o nome do aluno.");
    let nota1 = Number(window.prompt("Digite a primeira nota do aluno."));
    let nota2 = Number(window.prompt("Digite a segundo nota do aluno."));
    let nota3 = Number(window.prompt("Digite a terceiro nota do aluno."));
    let nota4 = Number(window.prompt("Digite a quarto nota do aluno."));

    let media = (nota1 + nota2 + nota3 + nota4)/4;
    window.alert("Olá " + nome + " sua média do aluno foi: " + media);
</script>
